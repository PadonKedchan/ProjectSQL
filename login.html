<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212; /* สีพื้นหลัง */
            color: #ffffff; /* สีตัวอักษร */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1f1f1f; /* สีพื้นหลังของกล่องล็อกอิน */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px; /* ขนาดสูงสุดของกล่องล็อกอิน */
        }

        .form-control {
            background-color: #2a2a2a; /* สีพื้นหลังของฟอร์ม */
            border: none; /* ไม่มีขอบ */
            color: white; /* สีตัวอักษรของฟอร์ม */
        }

        .form-control:focus {
            background-color: #2a2a2a; /* สีพื้นหลังของฟอร์มเมื่อโฟกัส */
            color: white; /* สีตัวอักษรเมื่อโฟกัส */
            box-shadow: none; /* ไม่มีเงา */
            border: 1px solid #4a4a4a; /* ขอบเมื่อโฟกัส */
        }

        .btn-primary {
            background-color: #4caf50; /* สีพื้นหลังของปุ่มล็อกอิน */
            border: none; /* ไม่มีขอบ */
        }

        .btn-primary:hover {
            background-color: #45a049; /* สีพื้นหลังของปุ่มเมื่อเลื่อนเมาส์ */
        }

        .text-muted {
            color: #bbbbbb !important; /* สีตัวอักษรที่จาง */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" action="login.php">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">Forgot your password? <a href="#" class="link-light">Click here</a></small><br>
                <small class="text-muted">Don't have an account yet? <a href="register.html" class="link-light">Sign up</a></small>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
