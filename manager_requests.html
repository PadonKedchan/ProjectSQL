<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำขอจากพนักงาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #121212; color: #e0e0e0;">
    <div class="dashboard">
        <header class="header" style="background-color: #1f1f1f; padding: 20px; border-bottom: 1px solid #333;">
            <h2>คำขอจากพนักงาน</h2>
            <nav class="top-nav">
                <ul>
                    <li><a href="manager_home.html">หน้าหลัก</a></li>
                    <li><a href="manager_requests.html">คำขอ</a></li>
                    <li><a href="manager_schedule.html">ตารางกะงาน</a></li>
                    <li><a href="manager_reports.html">รายงาน</a></li>
                    <li><a href="home.html" class="active">บัญชีของพนักงาน</a></li>
                </ul>
            </nav>
            <div class="icons">
                <div class="notification" onclick="location.href='manager_notifications.html';">
                    <i class="fas fa-bell" style="color: #e0e0e0;"></i>
                </div>
                <div class="user-icon" onclick="location.href='manager_profile.html';">
                    <i class="fas fa-user-circle" style="color: #e0e0e0;"></i>
                </div>
            </div>
        </header>

        <div class="requests-container" style="padding: 20px;background-color: #1a1919;">
            <h2 style="color: #e0a800;">รายการคำขอ</h2>
            <ul class="requests-list">
                <li class="request-item" style="background-color: #1f1f1f; padding: 15px; margin-bottom: 10px; border-radius: 5px;">
                    <h3 style="color: #ffd600;">คำขอเปลี่ยนกะ</h3>
                    <p>ประเภทคำขอ: ขอเปลี่ยนกะ</p>
                    <p>ประเภทการเปลี่ยน: ขอให้คนอื่นทำแทน</p>
                    <p>วันที่เริ่ม: 2024-10-14 เวลา: 22:00</p>
                    <p>วันที่สิ้นสุด: 2024-10-15 เวลา: 07:00</p>
                    <div class="request-actions">
                        <button onclick="approveRequest()" style="background-color: #ffd600; color: #121212; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">อนุมัติ</button>
                        <button onclick="rejectRequest()" style="background-color: #f44336; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">ปฏิเสธ</button>
                    </div>
                </li>
                <!-- เพิ่มรายการคำขอตามความเหมาะสม -->
            </ul>
        </div>
    </div>
    <script>
        function approveRequest() {
            alert("คำขอได้รับการอนุมัติแล้ว");
        }

        function rejectRequest() {
            alert("คำขอได้รับการปฏิเสธแล้ว");
        }
    </script>
</body>
</html>
